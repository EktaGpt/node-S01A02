<html>
    <head>
        <title>Email Validation through anonymous function</title>
    </head>
    
    <body>
         
        <script>  
            var validateemail =function(email)  {  
                 var regpat = /^[a-zA-Z_\.\-]+@[a-zA-Z_\-\.]+?\.[a-zA-Z]{2,4}$/;
                if(regpat.test(email)){return true;}
                            else{return false;}
                }  
            console.log(validateemail("ekta.gpt@gmail.com")); 
            console.log(validateemail("@"));
            </script>  

    </body>
</html>
